# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
lint:
  disabled:
  enabled:
    - osv-scanner@2.3.2
    - oxipng@10.0.0
    - taplo@0.10.0
    - ruff@0.14.14
    - bandit@1.9.3
    - black@26.1.0
    - checkov@3.2.497
    - git-diff-check
    - isort@7.0.0
    - markdownlint@0.47.0
    - prettier@3.8.1
    - trivy@0.68.2
    - trufflehog@3.92.5
    - yamllint@1.38.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
