# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
lint:
  disabled:
  enabled:
    - osv-scanner@2.2.2
    - oxipng@9.1.5
    - taplo@0.10.0
    - ruff@0.12.11
    - bandit@1.8.6
    - black@25.1.0
    - checkov@3.2.467
    - git-diff-check
    - isort@6.0.1
    - markdownlint@0.45.0
    - prettier@3.6.2
    - trivy@0.65.0
    - trufflehog@3.90.5
    - yamllint@1.37.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
